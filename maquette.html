<!DOCTYPE html>
<html>
    <head>
        <title>Maquette Burger House</title>
        <meta charset="utf-8" />
        <link href="maquette.css" rel="stylesheet" />
    </head>
    <body>
        <header class="header-container">
                <div class="header-top">
                    <div class="enseigne">
                        <img src="PNG/logo-total-1.png" alt="logo"/>
                    </div>
                    <div class="header-top-right">
                        <div class="delivery-service" >
                            <img src="PNG/moto.png" alt="vespa" />
                        </div>
                        <div>Express Delivery +1 234 567 890</div>
                    </div>
                    <div class="menu-toolbar">
                       <nav>
                        <li>HOME</li>
                        <li>MENU</li>
                        <li>OUR STORY</li>
                        <li>CONTACT US</li>
                       </nav>
                    </div>
                </div>
            <div class="header-left" >
                <div class="sous-enseigne" ></div>
                <div class="event" ></div>
            </div>
            <div class="header-right" ></div>
        </header>
        <div class="presentation-container"></div>
        <div class="dishes-container" >
            <div class="dishes-top" >
                <div class="dishes-intro" ></div>
                <div class="dishes-header" >
                <div class="dishes-header-text" ></div>
            </div>
            <div>
                <div class="dishes-images" ></div>
                <div class="dishes-content" >
                    <div class="choice-double-burger" >
                        <span class="choices-text" ></span>
                        <button class="choices-button" ></button>
                    </div>
                    <div class="choice-simple-burger" >
                        <span class="choices-text" ></span>
                        <button class="choices-button" ></button>
                    </div>
                    <div class="choice-double-burger" >
                        <span class="choices-text" ></span>
                        <button class="choices-button" ></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="events-discovery" >
            <div class="event-discovery-text" >
                <span class="event-text" ></span>
                <div class="reperes-de-pages" ></div>
                <div class="reperes-de-pages"></div>
                <div class="reperes-de-pages"></div>
            </div>
            <div class="event-discovery-image" ></div>
        </div>
        <div class="reservation-container" >
            <div class="reservation-left" >

            </div>
            <div class="reservation-center" >
                <div class="reservation-header-text" ></div>
                <div class="reservation-form" ></div>
            </div>
            <div class="reservation-right" ></div>
        </div>
        <div class="footer-container" >
            <div class="footer-left" >
                <div class="mots-de-fin" >
                    <div class="enseigne" ></div>
                    <div class="footer-text" ></div>
                    <div class="copyright" ></div>
                </div>
            </div>
            <div class="footer-right" >
                <div class="infos" ></div>
                <div class="infos" ></div>
                <div class="social-networks" ></div>
            </div>
        </div>
    </body>
</html>
